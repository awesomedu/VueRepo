<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>v-for</title>
	<link rel="stylesheet"  href="l8.css">
	<script src="https://unpkg.com/vue"></script>
</head>
<body>
	<div id="l8">
	<h1>v-for</h1>
		<p v-for="c in charatcters">
			{{c}}
		</p>


		<p v-for="(v,index) in charatcters">
			{{index}}.{{v}}
		</p>

		<p v-for="(v,index) in users">
			{{v}}
		</p>
	</div>

	<script src="l8.js"></script>
</body>
</html>
